<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תצוגה והורדת PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .controls { margin-bottom: 20px; }
        
        /* עיצוב כפתור ההורדה */
        .download-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .download-btn:hover { background-color: #1557b0; }

        .table-container { width: 100%; max-width: 900px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: right; border-bottom: 1px solid #ddd; }
        th { background-color: #4285f4; color: white; }
        #loader { margin-top: 50px; }
    </style>
</head>
<body>

    <h1>ניהול נתונים מ-Sheets</h1>
    
    <div class="controls">
        <button id="download-pdf" class="download-btn" style="display:none;">הورד כ-PDF</button>
    </div>

    <div id="loader">טוען נתונים...</div>

    <div class="table-container" id="content-to-print" style="display:none;">
        <h2 style="text-align: center;">דו"ח נתונים תקופתי</h2>
        <table id="data-table">
            <thead><tr id="table-header"></tr></thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        const JSON_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhoV6V8wWxru7Mvzn-bhsGL1Wv4UW4355urtNnB7YPwdAXouP-avQIBS-KH6mdTBjQyXA9o4eda5dPmYXfqWpGJKPvfCTnd-chMgR9w[...]'

        async function loadData() {
            try {
                const response = await fetch(JSON_URL);
                const data = await response.json();
                if (data && data.length > 0) { renderTable(data); }
            } catch (error) {
                document.getElementById('loader').innerText = 'שגיאה בטעינה.';
            }
        }

        function renderTable(data) {
            const headerRow = document.getElementById('table-header');
            const bodyContainer = document.getElementById('table-body');
            const keys = Object.keys(data[0]);

            keys.forEach(key => {
                const th = document.createElement('th');
                th.innerText = key;
                headerRow.appendChild(th);
            });

            data.forEach(item => {
                const tr = document.createElement('tr');
                keys.forEach(key => {
                    const td = document.createElement('td');
                    td.innerText = item[key] || "";
                    tr.appendChild(td);
                });
                bodyContainer.appendChild(tr);
            });

            document.getElementById('loader').style.display = 'none';
            document.getElementById('content-to-print').style.display = 'block';
            document.getElementById('download-pdf').style.display = 'inline-block';
        }

        // פונקציית הורדת ה-PDF
        document.getElementById('download-pdf').addEventListener('click', () => {
            const element = document.getElementById('content-to-print');
            const opt = {
                margin:       10,
                filename:     'my_data_report.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // הפעלת הייצוא
            html2pdf().set(opt).from(element).save();
        });

        loadData();
    </script>
</body>
</html>
