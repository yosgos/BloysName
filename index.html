    <script>
        const JSON_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLi_DEsby5FPjCNOfuzeVMG8sZDd7PgwnAJ_u28ALecdAVR1WE-IjyNJFV0a8niL7QKFbisHVY3ew1xiakkH5iK3X2QzxSR8trsTh99FDG2seNFjbZ9-WCofi91MyyHY9A07ebThJ-JL_T1ZbtcxkJhPF_1tEqyEm_Suewy-55m4RpNb96DfOjBvAljFfGCERfZkjK4bvxACe3dwJf2zwOHMx0qRJrByRSu5z69dCQXB5mcYSl2EOM-MjNAhe7VVtQc3dR2zB8QFbUv6U0-2DILTHFuaOw&lib=MKvnEb8OzXBIaQxFnaeDEdJl9ogoAk9d_';

        function getGematria(num) {
            if (num <= 0) return "";
            const letters = [
                {v: 400, l: '×ª'}, {v: 300, l: '×©'}, {v: 200, l: '×¨'}, {v: 100, l: '×§'},
                {v: 90, l: '×¦'}, {v: 80, l: '×¤'}, {v: 70, l: '×¢'}, {v: 60, l: '×¡'},
                {v: 50, l: '× '}, {v: 40, l: '×'}, {v: 30, l: '×œ'}, {v: 20, l: '×›'},
                {v: 10, l: '×™'}, {v: 9, l: '×˜'}, {v: 8, l: '×—'}, {v: 7, l: '×–'},
                {v: 6, l: '×•'}, {v: 5, l: '×”'}, {v: 4, l: '×“'}, {v: 3, l: '×’'},
                {v: 2, l: '×‘'}, {v: 1, l: '×'}
            ];
            if (num === 15) return '×˜×•';
            if (num === 16) return '×˜×–';
            let result = "";
            let remainder = num;
            for (let item of letters) {
                while (remainder >= item.v) {
                    result += item.l;
                    remainder -= item.v;
                }
            }
            if (result.length === 1) return result + "'";
            return result.slice(0, -1) + '"' + result.slice(-1);
        }

        async function loadData() {
            const statusEl = document.getElementById('status-text');
            const btnEl = document.getElementById('download-pdf');
            const listContainer = document.getElementById('names-columns');
            const versionEl = document.getElementById('version-date');

            try {
                const response = await fetch(JSON_URL);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    listContainer.innerHTML = '';
                    let count = 0;
                    data.forEach(row => {
                        const name = row[0]?.toString().trim();
                        if (name && name !== "×©×") {
                            const div = document.createElement('div');
                            div.className = 'name-row';
                            // Replace regular spaces with non-breaking spaces for PDF rendering
                            div.innerHTML = name.replace(/\s/g, '&nbsp;'); 
                            listContainer.appendChild(div);
                            count++;
                        }
                    });
                    statusEl.innerHTML = `× ××¦××• <b>${count}</b> ×©××•×ª ×‘×¨×©×™××” ×”××¢×•×“×›× ×ª`;
                    versionEl.innerText = `×¢×•×“×›×Ÿ ×œ××—×¨×•× ×”: ${new Date().toLocaleDateString('he-IL')}`;
                    btnEl.disabled = false;
                }
            } catch (e) {
                statusEl.innerText = "×©×’×™××” ×‘×—×™×‘×•×¨ ×œ× ×ª×•× ×™×";
            }
        }

        document.getElementById('download-pdf').addEventListener('click', async function() {
            const btn = this;
            const element = document.getElementById('content-to-print');
            const timestampEl = document.getElementById('pdf-timestamp');
            
            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div> ××›×™×Ÿ ×§×•×‘×¥...';

            try {
                const now = new Date();
                const formatter = new Intl.DateTimeFormat('he-u-ca-hebrew', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
                const parts = formatter.formatToParts(now);
                const dayVal = parseInt(parts.find(p => p.type === 'day').value);
                const monthName = parts.find(p => p.type === 'month').value;
                const yearVal = parseInt(parts.find(p => p.type === 'year').value);
                
                // Using non-breaking spaces for the Hebrew date string
                timestampEl.innerHTML = getGematria(dayVal) + '&nbsp;×‘' + monthName + '&nbsp;' + getGematria(yearVal % 1000);
            } catch (e) {
                timestampEl.innerText = new Date().toLocaleDateString('he-IL');
            }

            element.style.display = 'block';
            
            const opt = {
                margin: [6, 6, 6, 6], 
                filename: '×¨×©×™××ª_×ª×¤×™×œ×”_××©×¤×—×ª_×‘×œ×•×™.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { 
                    scale: 3, 
                    useCORS: true, 
                    letterRendering: true, 
                    backgroundColor: '#ffffff'
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            try {
                await html2pdf().set(opt).from(element).save();
            } finally {
                element.style.display = 'none';
                btn.disabled = false;
                btn.innerHTML = '<span>×”×•×¨×“ ×¨×©×™××ª ×©××•×ª</span>';
            }
        });

        window.onload = loadData;
    </script>
