<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הורדת רשימת שמות ל-PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; padding: 40px; text-align: center; }
        
        /* עיצוב כפתור ההורדה */
        .download-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }
        .download-btn:hover { background-color: #1557b0; }
        .download-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        /* הסתרת התוכן מהאתר עצמו */
        #content-to-print {
            display: none; 
            background: white;
            padding: 10mm;
            width: 190mm; /* רוחב דף A4 פחות שוליים */
            margin: auto;
        }

        /* הגדרת הטורים עבור ה-PDF */
        .names-container {
            column-count: 3; /* חלוקה ל-3 טורים */
            column-gap: 20px;
            column-rule: 1px solid #eee; /* קו מפריד דק בין הטורים */
            text-align: right;
        }

        .name-item {
            padding: 4px 0;
            font-size: 14px;
            border-bottom: 0.5px solid #f0f0f0;
            break-inside: avoid; /* מונע משם להיחתך בין טורים */
        }

        h2 { border-bottom: 2px solid #1a73e8; padding-bottom: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>הפקת רשימת שמות</h1>
    <p>הנתונים נטענים מהגיליון באופן אוטומטי.</p>
    
    <div id="loader">טוען נתונים...</div>
    
    <button id="download-pdf" class="download-btn" disabled>הורד רשימה כ-PDF (3 טורים)</button>

    <div id="content-to-print">
        <h2 style="text-align: center;">רשימת שמות מעודכנת</h2>
        <div id="names-list" class="names-container"></div>
    </div>

    <script>
        const JSON_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLi_DEsby5FPjCNOfuzeVMG8sZDd7PgwnAJ_u28ALecdAVR1WE-IjyNJFV0a8niL7QKFbisHVY3ew1xiakkH5iK3X2QzxSR8trsTh99FDG2seNFjbZ9-WCofi91MyyHY9A07ebThJ-JL_T1ZbtcxkJhPF_1tEqyEm_Suewy-55m4RpNb96DfOjBvAljFfGCERfZkjK4bvxACe3dwJf2zwOHMx0qRJrByRSu5z69dCQXB5mcYSl2EOM-MjNAhe7VVtQc3dR2zB8QFbUv6U0-2DILTHFuaOw&lib=MKvnEb8OzXBIaQxFnaeDEdJl9ogoAk9d_';

        async function loadData() {
            try {
                const response = await fetch(JSON_URL);
                const data = await response.json();
                
                if (data && data.length > 0) { 
                    renderList(data); 
                } else {
                    document.getElementById('loader').innerText = 'לא נמצאו נתונים.';
                }
            } catch (error) {
                document.getElementById('loader').innerText = 'שגיאה בטעינה.';
            }
        }

        function renderList(data) {
            const listContainer = document.getElementById('names-list');
            listContainer.innerHTML = "";

            data.forEach((row) => {
                if (row[0] && row[0].toString().trim() !== "") {
                    const div = document.createElement('div');
                    div.className = 'name-item';
                    div.innerText = row[0];
                    listContainer.appendChild(div);
                }
            });

            document.getElementById('loader').style.display = 'none';
            const btn = document.getElementById('download-pdf');
            btn.disabled = false;
        }

        document.getElementById('download-pdf').addEventListener('click', () => {
            const element = document.getElementById('content-to-print');
            
            // הצגה זמנית לצורך הלכידה
            element.style.display = 'block';

            const opt = {
                margin:       [15, 10, 15, 10], // שוליים למעלה, ימין, למטה, שמאל
                filename:     'names_3_columns.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, letterRendering: true },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                // הסתרה מחדש לאחר ההורדה
                element.style.display = 'none';
            });
        });

        loadData();
    </script>
</body>
</html>
